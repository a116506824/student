<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('Department/index')}">{:lang('ADMIN_DEPARTMENT_INDEX')}</a></li>
            <li><a href="{:url('Department/add')}">{:lang('ADMIN_DEPARTMENT_ADD')}</a></li>
        </ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('Student/index')}">
            标题:
            <input type="text" class="form-control" name="keyword" style="width: 200px;"
                   value="{$keyword|default=''}" placeholder="请输入关键字">
            <button class="btn btn-primary">搜索</button>
        </form>
        <form action="{:url('Department/index')}" method="post" class="margin-top-20">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="40">ID</th>
                        <th align="left">{:lang('ADMIN_DEPARTMENT_NAME')}</th>
                        <th align="left">{:lang('ADMIN_SCHOOL_NAME')}</th>
                        <th width="135">{:lang('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                <foreach name="roles" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.schoolname}</td>
                        <td>
                            <a href="{:url('Department/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                            <a href="{:url('Department/deletePost',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <ul class="pagination">{$page|default=''}</ul>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
