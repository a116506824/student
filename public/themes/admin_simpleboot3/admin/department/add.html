<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('Department/index')}">{:lang('ADMIN_DEPARTMENT_INDEX')}</a></li>
            <li class="active"><a href="{:url('Department/add')}">{:lang('ADMIN_DEPARTMENT_ADD')}</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Department/addPost')}" method="post">
            <div class="form-group">
                <label for="input-conacts" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_DEPARTMENT_NAME')}</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="input-add" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_SCHOOL_NAME')}</label>
                <select class="form-control" name="category" style="width: 140px;">
                    <option value='0'>顶级</option>
                    {$category_tree|default=''}
                </select> 
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                </div>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
